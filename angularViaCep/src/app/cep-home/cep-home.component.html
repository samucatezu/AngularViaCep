<div class="home">
  <mat-card>
    <mat-card-title for="cep">CEP</mat-card-title>
    <mat-card-content>
      <form [formGroup]="cepForm" (ngSubmit)="onSubmit()">
        <div>
          <input matInput id="cep" type="text" formControlName="cep" required />
        </div>

        <button mat-button class="button" type="submit">Pesquisar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
