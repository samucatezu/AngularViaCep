<div class="details">
  <mat-card>
    <mat-card-title>CEP</mat-card-title>
    <mat-card-content>
      <div *ngIf="cep">
        <p>{{ cep.cep }}</p>
        <p>{{ cep.logradouro }}</p>
        <p>{{ cep.complemento }}</p>
        <p>{{ cep.bairro }}</p>
        <p>{{ cep.localidade }}</p>
        <p>{{ cep.uf }}</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
